<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="100%">
        <caption>Produzidos x Vendidos</caption>

        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Loja 1</th>
                <th colspan="2">Loja 2</th>
            </tr>
            <tr>
                <th scope="col">Produto 1</th>
                <th scope="col">Produto 2</th>
                <th scope="col">Produto 1</th>
                <th scope="col">Produto 2</th>
            </tr>
        </thead>

        <tbody>
            <tr scope="row">
                <th>Arroz</th>
                <td>Feijão</td>
                <td>Feijão</td>
                <td>Feijão</td>
                <td>Feijão</td>
            </tr>
            <tr scope="row">
                <th>Arroz</th>
                <td>Feijão</td>
                <td>Feijão</td>
                <td>Feijão</td>
                <td>Feijão</td>
            </tr>
            <tr scope="row">
                <th>Arroz</th>
                <td>Feijão</td>
                <td>Feijão</td>
                <td>Feijão</td>
                <td>Feijão</td>
            </tr>
        </tbody>

        <tfoot>
            <td colspan="4"><strong>Total<strong></td>
            <td>R$ 5000,00</td>
        </tfoot>
    </table>
</body>
</html>
