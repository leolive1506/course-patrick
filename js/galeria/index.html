<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Galeria</title>
</head>
<body>

    <header>

        <h1>Galeria</h1>
    
        <div class="container-add-img" onclick="DOM.toggleModal()">
            <p class="title">
                <small><img src="./imgs/mais.svg" alt=""></small>
                Adicionar Imagem
            </p>
        </div>

    </header>

    <div class="wrapper-modal">
        <div class="modal">
            <img src="./imgs/mais.svg" alt="close" onclick="DOM.toggleModal()">
            <form action="">
                <input type="url" name="src" id="src" placeholder="https://example.com">
                <label for="src">Digite Url da imagem</label>
                <button>Adicionar</button>
            </form>
        </div>
    </div>

    <main id="container-imgs">
        
    </main>



    <div class="wrapper-modal-err">
        <div class="modal">
            <img src="./imgs/mais.svg" alt="close" onclick="DOM.toggleModalErr()">
            <p>Insira uma URL</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
