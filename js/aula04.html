<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./aula04.css">
    <title>Aula 04</title>

<body>
    <h1>Aula 04</h1>

    <h2>Calculadora</h2>

    <form action="">

        <div class="group">

            <label for="numero1">Número 1</label>
            <input type="number" name="numero1" class="n1">

        </div>

        <div class="group">

            <label for="numero2">Número 2</label>
            <input type="number" name="numero2" class="n2">

        </div>

        <div class="actions">
            <button type="button" onclick="somar()">Somar</button>
        </div>

    </form>

    <section id="resultado">
        <h2>Resultado</h2>
        <p>Resultado: <span id="resultado-soma"></span></p>
    </section>

    <script src="./aula04.js"></script>
</body>
